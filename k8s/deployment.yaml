apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentikube-deployment
  labels:
    app: sentikube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentikube
  template:
    metadata:
      labels:
        app: sentikube
    spec:
      serviceAccountName: sentikube-sa
      containers:
        - name: sentikube
          image: sentikube:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: sentikube-config
            - secretRef:
                name: sentikube-secret
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      restartPolicy: Always
